<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-swipeable-container/iron-swipeable-container.html">
<link rel="import" href="../../bower_components/carbon-route/carbon-route.html">
<link rel="import" href="./meme-card.html">
<dom-module id="meme-cards">

  <template>

    <iron-pages id="memePages" selected="{{selectedMemeIndex}}">
      <template is="dom-repeat" items="[[items]]" as="meme">
        <meme-card item="{{meme}}" header-line="{{headerLine}}" footer-line="{{footerLine}}"></meme-card>
      </template>
    </iron-pages>

  </template>
  <script>
    Polymer({
      is: 'meme-cards',

      properties: {
        items: {
          type: Array
        },
        route: {
          type: Object,
          notify: true
        },
        data: {
          type: Object
        },
        headerLine: {
          type: String
        },
        footerLine: {
          type: String
        }
      },

      listeners: {
        'iron-swipe': 'nextPage'
      },

      nextPage: function() {
        this.$.memePages.selectNext();
      },

      previousPage: function() {
        this.$.memePages.selectPrevious();
      },

      ready: function() {

      }
    });
  </script>
</dom-module>
